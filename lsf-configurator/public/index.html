<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latency-sensitive FaaS</title>
</head>
<body>
    <h2>Upload Components</h2>
    <form action="/apps/create" method="POST" enctype="multipart/form-data">
        <label for="files">Select files:</label>
        <br><br>
        <input type="file" id="files" name="files" multiple required>
        <br><br>
        <label for="jsonInput">Function App & Composition schema (JSON):</label>
        <br><br>
        <textarea id="jsonInput" name="json" rows="4" cols="50" 
        >
{
  "function_app_name": "my-app",
  "compositions": [
    {
      "node": "knative",
      "runtime": "python",
      "namespace": "application",
      "components": {
        "imagegrab": [
          { "to": "resize", "function": "local" }
        ],
        "resize": [
          { "to": "grayscale", "function": "func-2" }
        ]
      },
      "files":[]
    },
    {
      "node": "knative-m02",
      "runtime": "python",
      "namespace": "application",
      "components": {
        "grayscale": [
          { "to": "objectdetect", "function": "func-3" }
        ],
        "cut": [
          { "to": "objectdetect2", "function": "func-3" }
        ]
      },
      "files":[]
    },
    {
      "node": "knative-m02",
      "runtime": "python",
      "namespace": "application",
      "components": {
        "objectdetect": [
          { "to": "cut", "function": "func-2" }
        ],
        "objectdetect2": [
          { "to": "tag", "function": "func-4" }
        ]
      },
      "files":["MobileNetSSD_deploy.caffemodel", "MobileNetSSD_deploy.prototxt.txt"]
    },
    {
      "node": "knative-m03",
      "runtime": "python",
      "namespace": "application",
      "components": {
        "objectdetect2": [
          { "to": "tag", "function": "local" }
        ],
        "tag": []
      },
      "files":["MobileNetSSD_deploy.caffemodel", "MobileNetSSD_deploy.prototxt.txt"]
    }
  ]
}
</textarea>
        <br><br>
        <button type="submit">Upload</button>
    </form>

    <h2>Update Routing Table</h2>
<form action="/function_compositions/{fc_id}/routing_table" method="PUT"  onsubmit="updateRoutingTable(event)">
    <label for="fcId">Function Composition Id:</label>
    <br>
    <input type="text" id="fcId" name="fc_id" required>
    <br><br>
    <label for="routingTable">Routing Table (JSON):</label>
    <br>
    <textarea id="routingTable" name="json" rows="6" cols="50" required>
{
  "imagegrab": [
    { "to": "resize", "function": "local" }
  ],
  "resize": [
    { "to": "grayscale", "function": "func-2" }
  ]
}
    </textarea>
    <br><br>
    <button type="submit">Update</button>
</form>

<script>
    function updateRoutingTable(event) {
        event.preventDefault();
        const form = event.target;
        const fcId = document.getElementById('fcId').value;
        const routingTable = document.getElementById('routingTable').value;

        fetch(`/function_compositions/${fcId}/routing_table`, {
            method: 'PUT',
            headers: {
                'Content-Type': 'application/json',
            },
            body: routingTable,
        })
        .then(response => {
            if (response.ok) {
                alert('Routing table updated successfully!');
            } else {
                response.text().then(text => alert(`Error: ${text}`));
            }
        })
        .catch(error => alert(`Error: ${error}`));
    }
</script>
</body>
</html>
