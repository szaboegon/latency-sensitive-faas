apiVersion: v1
kind: Namespace
metadata:
  name: configurator
  labels:
    name: configurator
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: lsf-configurator-deployment
  namespace: configurator
spec:
  replicas: 1
  selector:
    matchLabels:
      app: lsf-configurator
  template:
    metadata:
      labels:
        app: lsf-configurator
    spec:
      terminationGracePeriodSeconds: 300
      containers:
        - name: lsf-configurator
          image: szaboegon/lsf-configurator:latest
          ports:
            - containerPort: 8080
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "500m"
              memory: "256Mi"
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8080
            initialDelaySeconds: 3
            periodSeconds: 2
          env:
            - name: UPLOAD_DIR
              value: "/uploads/apps"
            - name: IMAGE_REGISTRY
              value: "registry.hub.docker.com/szaboegon"
            - name: TEMPLATES_PATH
              value: "file://templates"

---
apiVersion: v1
kind: Service
metadata:
  name: lsf-configurator-service
  namespace: configurator
spec:
  type: NodePort
  selector:
    app: lsf-configurator
  ports:
  - port: 80
    targetPort: 8080
    nodePort: 30001


  