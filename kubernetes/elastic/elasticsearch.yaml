apiVersion: elasticsearch.k8s.elastic.co/v1
kind: Elasticsearch
metadata:
  name: elasticsearch
  namespace: observability
spec:
  version: 8.15.0
  nodeSets:
  - name: default
    count: 1
    podTemplate:
      spec:
        # TODO Sometimes volume scheduling bugs, maybe this is why
        # nodeSelector:
        #   kubernetes.io/hostname: knative
        initContainers:
        - name: sysctl
          securityContext:
            privileged: true
            runAsUser: 0
          command: ['sh', '-c', 'sysctl -w vm.max_map_count=262144']
    config:
      # On Elasticsearch versions before 7.9.0, replace the node.roles configuration with the following:
      # node.master: true
      node.roles: ["master", "data", "ingest"]
      # # Allow anonymous access for testing purposes
      xpack.security.authc:
          anonymous:
            username: anonymous
            roles: superuser
            authz_exception: false
  http:
    tls:
      selfSignedCertificate:
        disabled: true
